<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WoZ Way Control Station</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="woz.css">
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
</head>
<div class='dropdown'><button type="button" class="collapsible">Connect to Bot</button></div>
      <div class="content">
        <form id="bot-selector" >
          <label for="user">Username</label>
          <input type="text" name="user"><br>
          <label for="pass">Password</label>
          <input type="password" name="pass"><br>
          <label for="botId">Bot Id</label>
          <input type="text" name="botId" value="Bot ID"><br>
          <label for="num_phones">Number of phones</label>
          <input type="number" name="num_phones" min="1"><br>
          <label for="zoomlink">Zoom URL:</label>
          <input type="url" id="zoomlink" name="zoomlink" placeholder="zoom link"><br>

          <button id="connect" type="submit">Connect</button><div id='connection-status'></div>
        </form>
        <button id="disconnect">Disconnect</button>
        
      </div>
    <div class="map-container">
      <div id="map" style="height:400px;width:100%">
      </div>
    </div>

<body>
<div id='phone-controls' class="flex-container">
</div>
</div>
<div class="main-container">
    <div class="left-container">

      <div class="message-input">
        <label for="message">Message: </label>
        <input type="text" id="message" name="message" onKeyDown="sendOnEnter()">
      </div>

      <div class="previous-messages" id="questions">
      </div>

    </div>

    <div class="right-container">
      <div class="queue-message-input">
        <label for="queue_message">Queue message: </label>
        <input type="text" id="queue_message" name="queue_message" onKeyDown="queueOnEnter()">
      </div>

      <div class="script-container">
        <div class="previous-messages" id="queued_questions">
        </div>
      </div>

      <div class="script-container">
        <h4>Script </h4>
      </div>

      <!-- Script -->
      <div class="script-container">
        <h5>Proactive</h5>
      </div>

      <div class="script-container">
        <button onClick="playMsg('q1')" class="play">&#9658;</button>
        <p id="q1">Can you tell me more?</p>
      </div>

    </div>

    <div class="note-container">

      <div>
        <div class="name-input">
          <label for="name">Wizard name: </label>
          <input type="text" id="name" name="name" onKeyDown="setName()">
        </div>
        <h4>Notes</h4>
        <textarea rows="2" cols="50" id="note" name="note" onKeyDown="sendNote()"></textarea>
        <button id='mark_moment'>Mark moment</button>
      </div>


      <div class="prev-note-container" id="notes">

      </div>

    </div>

</div>
</body>
<script src="client.js"></script>

</html>
